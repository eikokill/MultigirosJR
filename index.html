<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MultigirosJR</title>

<meta name="theme-color" content="#0b5ed7">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --azul: #0b5ed7;
  --fondo: #f1f5f9;
}

body {
  font-family: Arial, sans-serif;
  background: var(--fondo);
  padding: 20px;
}

.box {
  background: white;
  max-width: 420px;
  margin: auto;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 5px 18px rgba(0,0,0,.15);
}

.header {
  text-align: center;
  margin-bottom: 15px;
}

.header h2 {
  margin: 0;
  color: var(--azul);
}

.header p {
  margin-top: 6px;
  color: #555;
}

label {
  font-weight: bold;
  margin-top: 10px;
  display: block;
}

input {
  width: 100%;
  padding: 9px;
  margin-top: 5px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: var(--azul);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  opacity: 0.95;
}

.result {
  margin-top: 16px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
  color: var(--azul);
}

.msg {
  text-align: center;
  margin-top: 6px;
  font-size: 14px;
  color: #555;
}

.btn-gray {
  background: #6c757d;
  font-size: 12px;
  margin-top: 20px;
  padding: 8px;
}

.operador {
  display: none;
  margin-top: 14px;
  border-top: 1px dashed #ccc;
  font-size: 13px;
  color: #333;
  text-align: center;
  background-color: #f8f9fa;
  border-radius: 8px;
  padding: 10px;
}
</style>
</head>

<body>

<div class="box">

  <div class="header">
    <h2>MultigirosJR</h2>
    <p>Somos tu mejor opción</p>
  </div>

  <label>Precio Dólar en COP (Tu costo)</label>
  <input type="number" id="usdCop" value="3765">

  <label>Precio Dólar en Bs (Tu costo)</label>
  <input type="number" id="usdVes" value="304">

  <label>Monto a Enviar (COP)</label>
  <input type="number" id="cop" placeholder="Ej: 100000">

  <button onclick="calcular()">Calcular envío</button>

  <div class="result" id="resultado">0,00 Bs</div>
  <div class="msg">Recibe el familiar</div>

  <button onclick="enviarWhatsapp()">Enviar comprobante por WhatsApp</button>

  <button class="btn-gray" onclick="pedirClave()">Modo Operador</button>

  <div class="operador" id="panelOperador">
    <h3>Panel de Control</h3>

    <p>Tasa Real: <strong id="tBase">0</strong></p>
    <p>Tasa Cliente: <strong id="tFinal" style="color:green">0</strong></p>

    <hr>

    <p><b>Ganancia de esta operación</b></p>
    <div style="font-size:16px; color:green; font-weight:bold;">
      + <span id="gananciaCop">0</span> COP
    </div>
    <div style="font-size:11px; color:#666;">
      (<span id="gananciaBs">0</span> Bs)
    </div>

    <hr>

    <p><b>Acumulado del día</b></p>
    <p><span id="totalCop">0</span> COP</p>

    <button class="btn-gray" style="background:#dc3545;" onclick="reiniciarGanancia()">
      Borrar acumulado
    </button>
  </div>

</div>

<script>
// CONFIGURACIÓN
const CLAVE = "2611";
const MARGEN = 0.05;

// VARIABLES
let ultimaOperacion = null;
let guardado = false;

// ELEMENTOS
const usdCopInput = document.getElementById("usdCop");
const usdVesInput = document.getElementById("usdVes");
const copInput = document.getElementById("cop");
const resultado = document.getElementById("resultado");
const tBase = document.getElementById("tBase");
const tFinal = document.getElementById("tFinal");
const gananciaBsSpan = document.getElementById("gananciaBs");
const gananciaCopSpan = document.getElementById("gananciaCop");
const totalCopSpan = document.getElementById("totalCop");
const panelOperador = document.getElementById("panelOperador");

actualizarTotales();

function calcular() {
  const usdCop = parseFloat(usdCopInput.value);
  const usdVes = parseFloat(usdVesInput.value);
  const cop = parseFloat(copInput.value);

  if (!usdCop || !usdVes || !cop) {
    alert("Completa todos los campos.");
    return;
  }

  // 1. Tasa real (COP / Bs)
  const tasaBase = usdCop / usdVes;

  // 2. Tasa cliente (+5%)
  const tasaCliente = tasaBase * (1 + MARGEN);

  // 3. Resultado final
  const ves = cop / tasaCliente;

  // 4. Ganancia real
  const copReal = ves * tasaBase;
  const gananciaCop = copReal - cop;
  const gananciaBs = ves * (tasaCliente - tasaBase);

  resultado.innerText =
    ves.toLocaleString('es-VE', { minimumFractionDigits: 2 }) + " Bs";

  tBase.innerText = tasaBase.toFixed(6);
  tFinal.innerText = tasaCliente.toFixed(6);

  gananciaCopSpan.innerText =
    Math.round(gananciaCop).toLocaleString('es-CO');

  gananciaBsSpan.innerText =
    gananciaBs.toLocaleString('es-VE', { minimumFractionDigits: 2 });

  ultimaOperacion = { cop, ves, gananciaCop };
  guardado = false;
}

function enviarWhatsapp() {
  if (!ultimaOperacion) {
    alert("Primero realiza el cálculo");
    return;
  }

  if (!guardado) {
    guardarGanancia(ultimaOperacion.gananciaCop);
    actualizarTotales();
    guardado = true;
  }

  const texto =
`MultigirosJR
Envías: ${ultimaOperacion.cop.toLocaleString('es-CO')} COP
Reciben: ${ultimaOperacion.ves.toLocaleString('es-VE', {minimumFractionDigits:2})} Bs`;

  window.open("https://wa.me/?text=" + encodeURIComponent(texto), "_blank");
}

function pedirClave() {
  const c = prompt("Clave operador:");
  if (c === CLAVE) {
    panelOperador.style.display =
      panelOperador.style.display === "block" ? "none" : "block";
  } else {
    alert("Clave incorrecta");
  }
}

function guardarGanancia(cop) {
  let actual = Number(localStorage.getItem("gCop")) || 0;
  localStorage.setItem("gCop", actual + cop);
}

function actualizarTotales() {
  let total = Number(localStorage.getItem("gCop")) || 0;
  totalCopSpan.innerText = total.toLocaleString('es-CO');
}

function reiniciarGanancia() {
  if (confirm("¿Borrar acumulado?")) {
    localStorage.removeItem("gCop");
    actualizarTotales();
  }
}
</script>

</body>
</html>
