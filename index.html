<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MultigirosJR</title>

<meta name="theme-color" content="#0b5ed7">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --azul: #0b5ed7;
  --fondo: #f1f5f9;
}

body {
  font-family: Arial, sans-serif;
  background: var(--fondo);
  padding: 20px;
}

.box {
  background: white;
  max-width: 420px;
  margin: auto;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 5px 18px rgba(0,0,0,.15);
}

.header {
  text-align: center;
  margin-bottom: 15px;
}

.header h2 {
  margin: 0;
  color: var(--azul);
}

.header p {
  margin-top: 6px;
  color: #555;
}

label {
  font-weight: bold;
  margin-top: 10px;
  display: block;
}

input {
  width: 100%;
  padding: 9px;
  margin-top: 5px;
  font-size: 16px; /* Mejor tama帽o para m贸vil */
  border-radius: 6px;
  border: 1px solid #ccc;
  box-sizing: border-box; /* Evita que se salga del ancho */
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: var(--azul);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  opacity: 0.95;
}

.result {
  margin-top: 16px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
  color: var(--azul);
}

.msg {
  text-align: center;
  margin-top: 6px;
  font-size: 14px;
  color: #555;
}

.btn-gray {
  background: #6c757d;
  font-size: 12px;
  margin-top: 20px;
  padding: 8px;
}

.operador {
  display: none;
  margin-top: 14px;
  padding-top: 10px;
  border-top: 1px dashed #ccc;
  font-size: 13px;
  color: #333;
  text-align: center;
  background-color: #f8f9fa;
  border-radius: 8px;
  padding-bottom: 10px;
}
</style>
</head>

<body>

<div class="box">

  <div class="header">
    <h2> MultigirosJR</h2>
    <p> Somos tu mejor opci贸n</p>
  </div>

  <label>吼 Precio D贸lar en COP (Tu costo)</label>
  <input type="number" id="usdCop" value="3765">

  <label>吼 Precio D贸lar en Bs (Tu costo)</label>
  <input type="number" id="usdVes" value="304">

  <label> Monto a Enviar (COP)</label>
  <input type="number" id="cop" placeholder="Ej: 100000">

  <button onclick="calcular()"> Calcular env铆o</button>

  <div class="result" id="resultado">0,00 Bs</div>
  <div class="msg">火 Recibe el familiar</div>

  <button onclick="enviarWhatsapp()"> Enviar comprobante por WhatsApp</button>

  <button class="btn-gray" onclick="pedirClave()"> Modo Operador</button>

  <div class="operador" id="panelOperador">
    <h3> Panel de Control</h3>
    
    <p>Tasa Real (Costo): <strong id="tBase">0</strong></p>
    <p>Tasa Cliente (Venta): <strong id="tFinal" style="color:green">0</strong></p>
    <hr>
    <p><b>Ganancia de esta operaci贸n:</b></p>
    <div style="font-size: 16px; color: green; font-weight: bold;">
        + <span id="gananciaCop">0</span> COP
    </div>
    <div style="font-size: 11px; color: #666;">
        (Equivale a <span id="gananciaBs">0</span> Bs)
    </div>
    
    <hr>
    <p> <b>Acumulado del D铆a:</b></p>
    <p> <span id="totalCop">0</span> COP</p>
    
    <button class="btn-gray" style="background:#dc3545;" onclick="reiniciarGanancia()">
      Ч Borrar acumulado
    </button>
  </div>

</div>

<script>
// --- CONFIGURACIN ---
const CLAVE = "2611";
const MARGEN = 0.05; // 5% de ganancia para ti
// ---------------------

let ultimaOperacion = null;
let guardado = false; // Para evitar guardar doble si dan click dos veces

// Referencias a elementos
const usdCopInput = document.getElementById("usdCop");
const usdVesInput = document.getElementById("usdVes");
const copInput = document.getElementById("cop");
const resultado = document.getElementById("resultado");
const tBase = document.getElementById("tBase");
const tFinal = document.getElementById("tFinal");
const gananciaBsSpan = document.getElementById("gananciaBs");
const gananciaCopSpan = document.getElementById("gananciaCop");
const totalCopSpan = document.getElementById("totalCop");
const panelOperador = document.getElementById("panelOperador");

// Cargar totales al iniciar
actualizarTotales();

function calcular() {
  const usdCop = parseFloat(usdCopInput.value);
  const usdVes = parseFloat(usdVesInput.value);
  const cop = parseFloat(copInput.value);

  if (!usdCop || !usdVes || !cop) {
    alert("Por favor completa todos los campos num茅ricos.");
    return;
  }

  // 1. Tasa Real (Punto de equilibrio)
  const tasaBase = usdVes / usdCop;

  // 2. Tasa Cliente (CORREGIDO: RESTAMOS EL MARGEN PARA GANAR)
  const tasaCliente = tasaBase * (1 - MARGEN);

  // 3. Resultados
  const ves = cop * tasaCliente;

  // 4. Tu Ganancia
  // Si te dan 100.000 y el margen es 5%, te ganas el 5% de esos pesos.
  const gananciaCop = cop * MARGEN;
  const gananciaBs = gananciaCop * tasaBase; // Referencia en Bs

  // Mostrar en pantalla con formato bonito (Miles separados por punto)
  resultado.innerText = ves.toLocaleString('es-VE', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + " Bs";

  // Datos internos
  tBase.innerText = tasaBase.toFixed(6);
  tFinal.innerText = tasaCliente.toFixed(6);
  
  gananciaBsSpan.innerText = gananciaBs.toLocaleString('es-VE', {minimumFractionDigits: 2});
  gananciaCopSpan.innerText = Math.round(gananciaCop).toLocaleString('es-CO');

  // Guardar datos temporalmente por si se env铆a a WhatsApp
  ultimaOperacion = { 
      cop: cop, 
      ves: ves, 
      gananciaCop: gananciaCop 
  };
  guardado = false; // Reiniciamos el estado de guardado
}

function enviarWhatsapp() {
  if (!ultimaOperacion) {
    alert("Primero realiza el c谩lculo");
    return;
  }

  // Guardar ganancia si no se ha guardado ya esta operaci贸n
  if (!guardado) {
      guardarGanancia(ultimaOperacion.gananciaCop);
      actualizarTotales();
      guardado = true;
  }

  // Formato de moneda para el mensaje
  const copFormato = ultimaOperacion.cop.toLocaleString('es-CO');
  const vesFormato = ultimaOperacion.ves.toLocaleString('es-VE', {minimumFractionDigits: 2, maximumFractionDigits: 2});

  const texto = 
` *MultigirosJR*
 Somos tu mejor opci贸n

 Env铆as: $${copFormato} COP
火 Reciben: ${vesFormato} Bs`;

  window.open("https://wa.me/?text=" + encodeURIComponent(texto), "_blank");
}

function pedirClave() {
  const c = prompt("Ingresa clave de operador:");
  if (c === CLAVE) {
    // Alternar visibilidad
    if (panelOperador.style.display === "block") {
        panelOperador.style.display = "none";
    } else {
        panelOperador.style.display = "block";
    }
  } else {
    alert("Clave incorrecta");
  }
}

function guardarGanancia(cop) {
  let actual = Number(localStorage.getItem("gCop")) || 0;
  localStorage.setItem("gCop", actual + cop);
}

function actualizarTotales() {
  let total = Number(localStorage.getItem("gCop")) || 0;
  totalCopSpan.innerText = total.toLocaleString('es-CO');
}

function reiniciarGanancia() {
  if (confirm("驴Est谩s seguro de borrar las ganancias acumuladas hoy?")) {
    localStorage.removeItem("gCop");
    actualizarTotales();
  }
}
</script>

</body>
</html>
